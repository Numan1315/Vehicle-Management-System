<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <style>
        * {
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: fit-content;
            max-height: fit-content;
            /* background-color: red;    */

        }
       
        .container .btn1,.btn2,.btn3 {
            transition: all .5s ease;
            color: #fff;
            position: absolute;
            
          
            left: 50%;
            text-transform: uppercase;
            line-height: 1;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: transparent;

           

            
            
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            cursor: pointer;
            border-radius: 20px;
            text-align: center;
            border: 4px solid whitesmoke;
            


        }
        .container .btn1{
            
            padding:12px 35px;
            font-size: 30px;

        }
        .container .btn2{
           
            padding:12px 35px;
            font-size: 30px;

        }
        .container .btn3{
            
            padding:20px 45px;
            
            font-size: 30px;
        }

        .container .btn1:hover {
            color: #001F3F;
            background-color: #fff;
        }
        .container .btn2:hover {
            color: #001F3F;
            background-color: #fff;
        }
        .container .btn3:hover {
            color: #001F3F;
            background-color: #fff;
        }

        .image {
            margin: 0vw;
            width: 99vw;
            height: 100vh;
            background-image: url("https://www.drivespark.com/wallimgdownload/photos/2016-ford-mustang-shelby-gt350/2016-ford-shelby-gt350-mustang-01.jpg");
            background-size: cover;
        }

        .header {
            overflow: hidden;
            background-color:rgba(102, 97, 97, 0.836);
            padding: 10px 10px;
            padding: 10px;
            justify-content: space-between;
            
            text-align: center;
            
            font-size: 10px;

        }
        .title1{
            padding: 20px 20px;
            text-align: center;
             font-size: 50px;
             font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
             color:white;
             position: relative;
             top: 2%;

        }
        .header .h1{
            color:white;

            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            

        }    </style>
    </head>

<body>
    <div>

        <div class="container">
            <div class="image">

                <div class="header">
                    <h2 class="h1">Vehicle Showroom Management System</h2>
                </div>
                <h1 class="title1" > CHOOSE QUERY</h1>
                <br><br><br><br>
                <p><a href="/queriesowner/Show the employees with their total number of sales">
                    <button class="btn1"><b>Show the employees with their total number of sales</b></button>
                </a></p><br><br><br><br><br>
                <p><a href="/queriesowner/Show the number of sales persons in each showroom"><button class="btn2"><b>Show the number of sales persons in each showroom</b></button></p></a><br><br><br><br><br>
                <p><a href="/queriesowner/all employees"><button class="btn3"><b>Show all employees for a showroom</b></button></p></a><br><br><br>
               
              
            
        </div>



</body>
</html>
